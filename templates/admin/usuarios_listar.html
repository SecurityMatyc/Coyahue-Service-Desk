{% extends "base_admin.html" %}

{% block content %}
<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Usuarios</h1>
        <a class="btn btn-primary" href="{% url 'usuarios_crear' %}">Crear Usuario</a>
    </div>

    <div class="mb-3">
        <input type="text" id="buscarUsuario" class="form-control" placeholder="ðŸ” Buscar por email, nombre o rol...">
    </div>

    <table class="table table-bordered table-striped" id="tablaUsuarios">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th style="width: 180px;">Acciones</th>
            </tr>
        </thead>

        <tbody>
            {% for u in usuarios %}
            <tr>
                <td>{{ u.id }}</td>
                <td>{{ u.email }}</td>
                <td>{{ u.first_name }} {{ u.last_name }}</td>
                <td>{{ u.rol.nombre_rol }}</td>

                <td>
                    <a href="{% url 'usuarios_editar' u.id %}" class="btn btn-sm btn-warning">Editar</a>
                    <a href="{% url 'usuarios_eliminar' u.id %}" class="btn btn-sm btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>

<script>
// BÃºsqueda en tiempo real
document.getElementById('buscarUsuario').addEventListener('keyup', function() {
    const filtro = this.value.toLowerCase();
    const filas = document.querySelectorAll('#tablaUsuarios tbody tr');
    
    filas.forEach(fila => {
        const email = fila.cells[1].textContent.toLowerCase();
        const nombre = fila.cells[2].textContent.toLowerCase();
        const rol = fila.cells[3].textContent.toLowerCase();
        
        if (email.includes(filtro) || nombre.includes(filtro) || rol.includes(filtro)) {
            fila.style.display = '';
        } else {
            fila.style.display = 'none';
        }
    });
});
</script>

{% endblock %}
