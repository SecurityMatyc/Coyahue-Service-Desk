{% extends "base_admin.html" %}

{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0">
            <div class="card-header bg-danger text-white">
                <h5 class="mb-0">
                    <i class="fas fa-exclamation-triangle"></i> Confirmar eliminación
                </h5>
            </div>
            <div class="card-body">
                <p class="mb-4">
                    ¿Estás seguro de que deseas eliminar <strong>TODAS</strong> tus notificaciones?
                </p>
                
                <div class="alert alert-warning">
                    <i class="fas fa-info-circle"></i>
                    Esta acción no se puede deshacer. Se eliminarán todas las notificaciones (leídas y no leídas).
                </div>

                <form method="POST">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash"></i> Sí, eliminar todas
                        </button>
                        <a href="{% url 'notificaciones_listar' %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
